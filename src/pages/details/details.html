<ion-header class="details-header">

    <ion-navbar color="primary">
        <ion-title>{{agentDetails.nom}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div>
       <ion-card>
  <img src="img/immologo.png"/>
  <ion-card-content>
    <ion-card-title>
       <span class="txt-pedding"></span>{{agentDetails.nom}}
      </ion-card-title>
    <p>
      <span class="txt-pedding"></span>{{agentDetails.address}}
    </p>
    <p>
       <ion-badge color="secondary"> {{agentDetails.city.name}} </ion-badge>
    </p>
  </ion-card-content>
</ion-card>
    </div>

</ion-content>
