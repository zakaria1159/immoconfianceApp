<ion-content padding>
    <ion-searchbar placeholder="Recherche par ville" [(ngModel)]="searchCity" [showCancelButton]="shouldShowCancel" (ionInput)="filterItems($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  


<ion-card *ngFor="let agent of agentList">
  <img src="img/immologo.png"/>
  <ion-card-content>
    <ion-card-title>
       <span class="txt-pedding"></span>{{agent.nom}}
      </ion-card-title>
    <p>
      <span class="txt-pedding"></span>{{agent.address}}
    </p>
    <p>
       <ion-badge color="secondary"> {{agent.city.name}} </ion-badge>
    </p>
  </ion-card-content>
</ion-card>





</ion-content>
